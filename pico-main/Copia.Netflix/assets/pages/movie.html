<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="../css/movie.css">
</head>
<body>
    <header>
        <div id="navbar">
            <a href="home.html">INICIO</a>
            <a href="category.html">SHOW DE TV</a>
            <a href="category.html">LISTAS</a> 
        </div>
    </header>

    <main>
        <section id="movie-details">
            <h1 id="title"></h1>
            <img id="poster" alt="Movie Poster">
            <p id="description"></p>
            <button id="trailer-btn">Watch Trailer</button>
        </section>
    </main>

    <script src="../js/app.js"></script>
    <script src="../js/api.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');

        async function loadMovieDetails() {
            const movie = await fetchMovieDetails(movieId);
            document.getElementById('title').textContent = movie.title;
            document.getElementById('poster').src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
            document.getElementById('description').textContent = movie.overview;
        }

        loadMovieDetails();
    </script>
</body>
</html>
